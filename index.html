<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sports db</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- bootstarp css cdn link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <header class="my-3">
        <h2 class="greeting-text">Welcome to sports DB.</h2>
    </header>
    <main>
        <section class="container mt-5">
            <div class="input-group mb-3">
                <input id="inputField" type="text" class="form-control" placeholder="Enter player name"
                    aria-label="Enter player name" aria-describedby="button-addon2" />
                <button onclick="loadData()" class="btn btn-success" type="button" id="button-addon2">
                    Button
                </button>
            </div>
            <div class="d-flex justify-content-center">
                <div id="spinner" class="loader  d-none"></div>
            </div>
            <div class="row">
                <div class="col-6 ">
                    <div id="resultSide" class="d-flex flex-column align-items-center"></div>
                </div>
                <div class="col-6">
                    <div id="infoSide" class="d-flex flex-column align-items-center"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- fontawesome kit link  -->
    <script src="https://kit.fontawesome.com/85d607fae2.js" crossorigin="anonymous"></script>
    <!-- sweetalert cdn file link -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- js cdn link of bootstarp -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js file link  -->
    <script src="./js/app.js"></script>
</body>

</html>
